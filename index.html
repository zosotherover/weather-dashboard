<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="Assets/styles.css"/>
   
    <title>Weather-Dashboard Bryan Pero HW-5</title>
 
</head>
<body>
    <div class="card text-center text-white bg-dark mb-3">
        <div class="card-header">Weather Dashboard</div>
      </div>
      <div class="oneDayWeather col-md-8"></div>
      <!-- an input field for city searching -->
      <div class="search col-sm-2">
        <form class="userSearch">
          Search for a City:
          <input type="text" id="citySearch" name="search" />
          <button id="searchBtn" type="submit" class="col-sm-4">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </div>
  
      <div class="container col-md-8" id="forecastDiv"></div>
      <div class="container col-md-6" id="fiveDayForecast"></div>
      <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
      ></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="Assets/Javascript/script.js"></script>
</body>
</html>
