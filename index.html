<!doctype html>
<html lang="en">

<head>
       <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Weather Dashboard Bryan Pero HW-5</title>
    <link rel="stylesheet" href="Assets/styles.css">
</head>

<body>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d3bce829f3.js" crossorigin="anonymous"></script>
    

    <div class="container-fluid">
        <div class="card">
            <div class="card-body text-center bg-info text-black">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
        <div class="container pt-5">
            <div class="row">
                <div class="col m4 s12">
                    <div class="card-body bg-info text-center">
                        <div class="card" style="width:;">
                            <div class="card-body bg-info">
                                <h6 class="card-subtitle mb-2 text-black">Search by City</h6>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control searchInput" placeholder="Enter City Name"
                                        aria-label="Recipient's username" aria-describedby="button-addon2">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary bg-light searchButton" type="button"
                                            id="button-addon2"><i class="fas fa-search"></i></button>
                                    </div>
                                </div>

                                <ul class="list-group">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Generates the current weather on the page-->
                <div class="col m6 s12 mt-4 mr-5">
                    <div class="card currentWeatherCard pb-2 pt-1 bg-info">
                        <h5 class="card-title mt-2 text-center bg-info">Current Weather</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-4">
                        <div class="card pb-5 fiveDayCard pl-5 bg-info">

                            <!-- Generates the 5 day forecast on the page-->
                            <h5 class="card-title m4 s12 mt-2 mr-5">5-Day Forecast </h5>
                            <div class="row">
                                <div class="col fiveDayOne">
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <script src="Assets/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</body>

</html>
